<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>讀書計畫時程表</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script defer src="script.js"></script>

   
  </style>
</head>
<body>
  <h2>安排讀書計畫</h2>
  <form id="schedule-form" onsubmit="submitSchedule(event)">
    <label>日期：</label>
    <input type="date" id="date" required><br>

    <label>時間：</label>
    <input type="time" id="time" required><br>

    <label>內容：</label>
    <input type="text" id="content" placeholder="如：數學第3章" required><br>

    <button type="submit">加入計畫</button>
  </form>

  <h2>讀書時程</h2>

  <label>篩選：</label>
  <select id="filter-range" onchange="filterSchedule()">
    <option value="all">全部</option>
    <option value="week">本週</option>
    <option value="month">本月</option>
  </select>

  <table id="schedule-table">
    <thead>
      <tr>
        <th>日期</th>
        <th>時間</th>
        <th>內容</th>
      </tr>
    </thead>
    <tbody id="schedule-body">
      <!-- 顯示讀書時程資料 -->
    </tbody>
  </table>
</body>
</html>
